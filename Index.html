<html lang='en'>
	<head>
		
		<meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0' >
		<link rel='stylesheet' type='text/css' href='Style.css'>
	</head>
	<body>
        <script src="Alarm.js"></script>
		<div id='main-container'>
			<h2 id='alarm'></h2>
		</div>

		<div id='alarm-container' class="ac">
			<h3>Set Alarm Time</h3>
				<label>
					<div>
						
					<select id='alarmhrs' ></select>

					<div class="text">HR</div>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					<div class="text">MIN</div>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>

					<div class="text">SECS</div>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
							
						</select>

						<div class="text">AM/PM</div>
					</div>
				</label>
				</div>
		</div>

		<div id='buttonHolder' class="button">
			<div>
				<button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
			</div>

			
		</div>
		<div class="alarm_list">
			<header>
				<span class="heading">Alarms</span>
			</header>
			<section class="alarms">
				<ul id="Alarmlist">
				</ul>
			</section>
        </div>
		<script type='text/javascript' src='Alarm.js'></script>
	</body>
</html>
